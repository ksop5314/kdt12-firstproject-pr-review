<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTubeHeader</title>
</head>
<body>
    <nav class="d-flex">
        <div class="toggle-list sidebar">
            <ul>
                <a href="./index.html"><li><i class="fas fa-home"></i><span>홈</span></li></a>
                <a href="#"><li><i class="fas fa-play-circle"></i><span>Shorts</span></li></a>
                <a href="#"><li><i class="fas fa-folder-open"></i><span>구독</span></li></a>
                <hr>
                <a href="#"><li><i class="fas fa-history"></i><span>시청 기록</span></li></a>
                <a href="#"><li><i class="fas fa-clock"></i><span>나중에 볼 동영상</span></li></a>
                <hr>
                <a href="#"><li><i class="fas fa-angle-down"></i><span>더보기</span></li></a>
            </ul>
        </div>
    </nav>
    <div class="toggle-button">
        <div class="menu-bar menu-bar-top"></div>
        <div class="menu-bar menu-bar-middle"></div>
        <div class="menu-bar menu-bar-bottom"></div>
    </div>
    <div class="logo-button">
        <a href="./index.html"><img src="/first_project/img/youtube_logo.png" alt=""></a>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="search-wrapper">
            <div class="search-bar">
                <input type="text" placeholder="검색">
            </div>
            <div class="search-button">
                <a href="#">
                    <img src="/first_project/img/search_button.png" alt="검색버튼">
                </a>
            </div>
            <div class="search-voice">
                <a href="#">
                    <i class="fas fa-microphone"></i>
                </a>
            </div>
        </div>
        <div class="alert-button">
            <a href="#">
                <i class="fas fa-bell fa-lg text-white"></i>
            </a>
        </div>
        <div class="user-profile">
            <a href="#">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </div>
</body>
</html>
