    <nav class="d-flex">

            <ul>

        <a href="../index.html"><img src="https://ksop5314.github.io/kdt12-firstproject-pr-review/img/youtube_logo.png" alt=""></a>
    </div>

        <div class="search-wrapper">

                <input type="text" placeholder="검색">
            </div>
            <div class="search-button">
                <a href="#">
                    <img src="/first_project/img/search_button.png" alt="검색버튼">

            </div>
            <div class="search-voice">
                <a href="#">
                    <i class="fas fa-microphone"></i>
                </a>
            </div>
        </div>
        <div class="make-button">
            <a href="#">
                <span>+</span> 만들기
            </a>
        </div>
        <div class="alert-button">
            <a href="#">
                <i class="fas fa-bell fa-lg text-white"></i>
            </a>
        </div>
        <div class="user-profile">
            <a href="#">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>

                    </li>
                </a>
                <a href="#">
                    <li class="profile-bar-section">
                        <div class="profile-bar-logo">

                    </li>
                </a>

                <a href="#">
                    <li class="profile-bar-section">
                        <div class="profile-bar-logo">
                            <i class="fa-solid fa-dollar-sign"></i>
                        </div>
                        <span class="profile-bar-item">구매 항목 및 멤버십</span>
                    </li>
                </a>
                <hr>
                <a href="#">
                    <li class="profile-bar-section">
                        <div class="profile-bar-logo">
                            <i class="fa-solid fa-user-shield"></i>

                <a href="#">

                        <div class="profile-bar-logo">

                </a>
